<div class="list-group col-md-2">
	<a ui-sref="appTemplateAfterLogging.openDiscussionForumSummary" ui-sref-active="active" class="list-group-item">Open Queries</a>
	<a ui-sref="appTemplateAfterLogging.closedDiscussionForumSummary" ui-sref-active="active" class="list-group-item">Closed Queries</a>
	<a ui-sref="appTemplateAfterLogging.expiredDiscussionForumSummary" ui-sref-active="active" class="list-group-item">Expired Queries</a>
</div>
<div class="querySummary col-md-10">
	<div class="scrollableContent">
		<table ng-repeat="query in userQueryCtrl.userQueries" class="queryTable">
			<tr class="query">
				<td colspan="3"><a ui-sref="appTemplateAfterLogging.discussionForumDetail({queryId: query.queryId})">{{query.queryText}}</a></td>
			</tr>
			<tr style="width:100%" ng-repeat="comment in query.userCommentsList">
				<td colspan="2" style="width:70%">{{comment.commentText}} </td>
				<td style="width:15%">{{comment.creationDate | date}} </td>
				<td style="width:15%">{{comment.user.userName}} </td>
			</tr>
			<tr ng-if="query.hasMoreComments">
				<td class="moreHyperLink" colspan="4"><a ui-sref="appTemplateAfterLogging.discussionForumDetail({queryId: query.queryId})">more>></a></td>
			</tr>
		</table>
	</div>
	<div ng-attr-title="Please ensure that you have logged in before you post any query" class="postQuerySpan">
		<input type=button ui-sref="appTemplateAfterLogging.postQuery" ng-disabled="userQueryCtrl.isButtonToBeDisabled()" class="postQueryButton" value="Post your Query">
	</div>
</div>
